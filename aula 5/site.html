<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Conversor de Dólar</h1>
    <input type="number" placeholder="Valor em Reais">
    <button onclick="converter()">Converter</button>
</body>
<script>
    const valorReal = document.querySelector('input')

    function converter() {
        const valorConvertido = valorReal.value / 5
        alert(`O valor em US$ é ${valorConvertido} dólares`)
    }
</script>
</html>
